<div class="w3-container" id="vacation">
  <div class="w3-content" style="max-width:700px" style="text-align: center;">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-blue ">Liczba przepracowanych godzin</span></h5>
    <div *ngIf="hours?.length>0">
      <div style="text-align: center;">
        <table border style="margin: auto;">
          <tbody>
            <tr class="trMain">
              <td>Użytkownik</td>
              <td>Miesiąc</td>
              <td>Rok</td>
              <td>Liczba przepracowanych godzin</td>
            </tr>
            <tr class="tr" *ngFor="let one of hours, let odd = odd" [ngClass]="{'odd-tr': odd===true}">
              <td *ngIf="one.hours != '0'">{{one.user.email}}</td>
              <td *ngIf="one.hours != '0'">{{one.month}}</td>
              <td *ngIf="one.hours != '0'">{{one.year}}</td>
              <td *ngIf="one.hours != '0'">{{one.hours}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
