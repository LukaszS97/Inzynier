<div class="w3-container" id="raport">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-blue ">Raporty</span></h5>
    <div *ngIf="raportList?.length>0">
      <table border style="margin: auto;">
        <tbody>
          <tr class="trMain">
            <td>Pracownik</td>
            <td>Nazwa zadania</td>
            <td>Komentarz</td>
            <td>Data wysłania raportu</td>
          </tr>
          <tr class="tr" *ngFor="let one of raportList, let odd = odd" [ngClass]="{'odd-tr': odd===true}">
            <td>{{one.task.user.email}}</td>
            <td>{{one.task.nameTask}}</td>
            <td class="comment">{{one.comment}}</td>
            <td>{{one.finishDate | date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="raportList?.length<1" style="text-align: center;">
      <h3>Brak raportów do wyświetlenia</h3>
    </div>
  </div>
</div>
