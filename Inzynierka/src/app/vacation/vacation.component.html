<div class="w3-container" id="vacation">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-blue ">Wnioski urlopowe</span></h5>
    <form>
    <table style="margin: auto;">
      <tbody>
        <tr>
          <td>Wprowadź twój email:</td>
          <td><input [(ngModel)]="vacation.user.email" type="text" id="email" name="email" class="w3-input w3-padding-16 w3-border"></td>
        </tr>
        <tr>
          <td>Data rozpoczęcia:</td>
          <td><input class="width" type="date" name="data" [(ngModel)]="vacation.startDate"></td>
        </tr>
        <tr>
          <td>Data zakończenia:</td>
          <td><input class="width" type="date" name="data" [(ngModel)]="vacation.endDate"></td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="2"><button (click)="sendVacationForm()" class="w3-button w3-blue">Zatwierdź</button>
            <button class="w3-button w3-red" type="reset">Wyczyść</button></td>
        </tr>
      </tbody>
    </table>
  </form>
  </div>
</div>
