<div class="bgimg w3-container" style="text-align: center;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-blue ">Oferty Pracy</span></h5>
    <div *ngIf="jobsList.length>0">
      <div *ngFor="let offer of jobsList, let i=index">
        <div *ngIf="submit">

          {{offer.position}}
          <button type="button" (click)="showDetails()" class="w3-button w3-blue">Wyświetl więcej informacji.</button>

        </div>
        <div *ngIf=(!submit)>
          <h3>{{offer.position}}</h3>
          <table style="margin: auto;" >
            <tbody>
              <tr>
                <td>Opis posady:</td>
                <td>{{offer.jobDescription}}</td>
              </tr>
              <tr>
                <td>Warunki:</td>
                <td>{{offer.conditions}}</td>
              </tr>
              <tr>
                <td>Wymagania:</td>
                <td>{{offer.requirements}}</td>
              </tr>
              <tr>
                <td>Mile widziane umiejętności:</td>
                <td>{{offer.niceToHave}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" (click)="hideDetails()" class="w3-button w3-blue">Powrót do ofert pracy.</button>
          <button type="button" (click)="aplication()" class="w3-button w3-green">Aplikuj.</button>
        </div>
      </div>
    </div>
    <div *ngIf="jobsList.length==0">
      <p>Brak ofert</p>
    </div>
  </div>
</div>
