    <div *ngIf="!authService.isSignedIn">
      <app-start-menu></app-start-menu>
    </div>
    <div *ngIf="authService.isSignedIn && userRole=='ROLE_ADMIN'">
        <app-menu-after-login></app-menu-after-login>
    </div>
    <div *ngIf="authService.isSignedIn && userRole=='ROLE_BOSS'">
        <app-menu-after-login-boss></app-menu-after-login-boss>
    </div>
    <div *ngIf="authService.isSignedIn && userRole=='ROLE_MANAGER'">
        <app-menu-after-login-manager></app-menu-after-login-manager>
    </div>
    <div *ngIf="authService.isSignedIn && userRole=='ROLE_HUMAN_RESOURCES'">
        <app-menu-after-login-human-resources></app-menu-after-login-human-resources>

    <div *ngIf="authService.isSignedIn && userRole=='ROLE_ACCOUNTANT'">
        <app-menu-after-login-accountant></app-menu-after-login-accountant>

    <div *ngIf="authService.isSignedIn && userRole=='ROLE_EMPLOYEE'">

  </div>
</div>
