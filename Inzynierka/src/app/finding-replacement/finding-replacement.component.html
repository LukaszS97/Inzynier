<div class="bgimg w3-container">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-blue">Informacje o Firmie</span></h5>
    <form>
      <table style="margin: auto;">
        <tbody>
          <tr>
            <td>Wybierz ID grafiku:</td>
            <td>
              <select name="user" [(ngModel)]="graphicId" class="w3-input w3-padding-S16 w3-border">
                <option> </option>
                <option *ngFor="let one of grafik"> {{one.id}} </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Wybierz użytkownika na zastępstwo:</td>
            <td><select name="user" [(ngModel)]="user.email" class="w3-input w3-padding-S16 w3-border">
                <option> </option>
                <option *ngFor="let one of users"> {{one.email}} </option>
              </select></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="2"><button (click)="putGraphic()" class="w3-button w3-blue">Zatwierdź</button>
              <button class="w3-button w3-red" type="reset">Wyczyść</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
