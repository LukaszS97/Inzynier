<div class="w3-container" id="excercise">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-blue ">Zadania do wykonania</span></h5>
    <div *ngIf="task?.length>0">
    <table border style="margin: auto;">
      <tbody>
        <tr class="trMain">
          <td ><h5>Nazwa</h5></td>
          <td ><h5>Opis</h5></td>
          <td ><h5>Data rozpoczęcia</h5></td>
          <td ><h5>Data zakończenia</h5></td>
          <td ><h5>Status</h5></td>
        </tr>
        <tr class="tr" *ngFor="let one of task, let odd = odd" [ngClass]="{'odd-tr': odd===true}">
          <td>{{one.nameTask}}</td>
          <td>{{one.descriptionTask}}</td>
          <td>{{one.startTask}}</td>
          <td>{{one.endTask}}</td>
          <td>W trakcie realizacji</td>
        </tr>
      </tbody>
    </table><br><br>
        <h3 style="text-align: center;">Wyślij raport:</h3>
        <table style="margin: auto;">
          <tbody>
            <tr>
              <td>Wybierz nazwę zadania:</td>
              <td><select name="taskName" [(ngModel)]="raport.task.nameTask" class="w3-input w3-padding-S16 w3-border">
                  <option> </option>
                  <option *ngFor="let one of task"> {{one.nameTask}} </option>
                </select></td>
            </tr>
            <tr>
              <td>Dodaj komentarz:</td>
              <td><input class="comment" type="text" name="comment" [(ngModel)]="raport.comment"></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="2"><button class="w3-button w3-blue"
                  (click)="addRaport()">Zatwierdź</button></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div *ngIf="task?.length===0" class="noTask">
      <h3>Brak zadań do wyświetlenia.</h3>
    </div>
  </div>
</div>
